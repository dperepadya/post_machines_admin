<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Parcel</title>
</head>
<body>
    <h1>Create Parcel</h1>
    <form action="/user/parcels/create/" method="post">
        {% csrf_token %}
        <label for="sender">Sender:</label>
        <input type="text" id="sender" name="sender" required><br><br>
        
        <label for="size">Size:</label>
        <input type="number" id="size" name="size" required><br><br>
        
        <label for="send_date_time">Send Date and Time:</label>
        <input type= "datetime-local" id="send_date_time" name="send_date_time" required><br><br>
        
        <button type="submit">Next</button>
    </form>
    <a href="/"><button>Home</button></a>
</body>
</html>
