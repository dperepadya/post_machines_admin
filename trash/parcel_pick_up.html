<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if parcel.locker is not None and not parcel.Status %}
        <form action="/user/parcels/{{ parcel.pk }}/pick_up" method="post" >
            <input type="hidden" name="parcel_id" id="parcel_id" value{{ parcel.pk }}><br>
            <input type="submit" value="Get parcel">
        </form>
    {% endif %}<br>
    <a href="/"><button>Home</button></a>
</body>
</html>
